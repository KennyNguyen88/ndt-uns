<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="DD_Chinh.css" type="text/css" />

<body>
    <div class="container">
        <div class="row TIEU_DE" id='Th_Tieu_de'>
            Quản lý thí sinh
        </div>
        <div class="row DANH_SACH_CHUC_NANG" id="Th_Danh_sach_Chuc_nang">            
            <div id="Th_Cap_Nhat_Diem_Toan" class="CHUC_NANG">
                Điểm Toán
            </div>
            <div id="Th_Them_Thi_Sinh" class="CHUC_NANG">
                Thêm Thí Sinh
            </div>

        </div>
        <iframe class="row KHUNG_CHUC_NANG" id='Khung_Chuc_nang'></iframe>
    </div>

</body>

<script>

    Th_Them_Thi_Sinh.onclick = () => {
        Khung_Chuc_nang.src = "MH_Them_Thi_Sinh.cshtml"
        Danh_dau_Chon_Chuc_nang(Th_Them_Thi_Sinh)
    }

    Th_Cap_Nhat_Diem_Toan.onclick = () => {
        Khung_Chuc_nang.src = "MH_Cap_Nhat_Diem_Toan.cshtml"
        Danh_dau_Chon_Chuc_nang(Th_Cap_Nhat_Diem_Toan)
    }

    Th_Cap_Nhat_Diem_Toan.click()

    function Danh_dau_Chon_Chuc_nang(Th_Chuc_nang_Chon) {

        for (var i = 0; i < Th_Danh_sach_Chuc_nang.childNodes.length; i++)
            Th_Danh_sach_Chuc_nang.childNodes[i].className = "CHUC_NANG"
        Th_Chuc_nang_Chon.className = "CHUC_NANG_CHON"
    }
</script>
