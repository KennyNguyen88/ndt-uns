<form class="form-horizontal">
    <fieldset>
        <legend>Demo HTML5 Form Validation</legend>
        <div class="form-group"><label class="col-md-4 control-label" for="txtName">Name</label>
            <div class="col-md-4"><input class="form-control input-md" id="txtName" name="txtName" type="text"
                                         placeholder="Enter your name" required=""
                                         oninvalid="this.setCustomValidity('Please enter your name !')"
                                         oninput="this.setCustomValidity('')"></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="txtPassword">Password</label>
            <div class="col-md-4"><input class="form-control input-md" id="txtPassword" name="txtPassword"
                                         type="password" placeholder="" required=""></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="txtConfirmPassword">Confirm Password</label>
            <div class="col-md-4"><input class="form-control input-md" id="txtConfirmPassword" name="txtConfirmPassword"
                                         type="password" placeholder="" required=""></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="txtAge">Age</label>
            <div class="col-md-4"><input class="form-control input-md" id="txtAge" name="txtAge" type="number"
                                         placeholder="Enter a number greater than 18" required="" min="18" max="100"
                                         value="18"></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="txtBirthday">Birthday</label>
            <div class="col-md-4"><input class="form-control input-md" id="txtBirthday" name="txtBirthday" type="date"
                                         placeholder="" required="" min="1900-01-01" value="1900-01-01"></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="txtEmail">Email</label>
            <div class="col-md-4"><input class="form-control input-md" id="txtEmail" name="txtEmail" type="email"
                                         placeholder="example@uns.com" required=""
                                         pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="txtPhone">Phone Number</label>
            <div class="col-md-4"><input class="form-control input-md" id="txtPhone" name="txtPhone" type="text"
                                         required="" placeholder="(84) 123456789" pattern="\d{10,11}"></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="cbcontinent">Continent</label>
            <div class="col-md-4"><select class="form-control" id="cbcontinent" name="cbcontinent" required="">
                <option value="">-- Please Select</option>
                <option value="Asia">Asia</option>
                <option value="Australia">Australia</option>
                <option value="Europe">Europe</option>
            </select></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="cool">Are you cool ?</label>
            <div class="col-md-4">
                <div class="radio"><label for="cool-0"><input id="cool-0" type="radio" name="cool" value="1"
                                                              required="">Yes</label></div>
                <div class="radio"><label for="cool-1"><input id="cool-1" type="radio" name="cool" value="0">No</label>
                </div>
            </div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="colors">What color do you like ?</label>
            <div class="col-md-4"><select class="form-control" id="colors" name="colors" multiple="multiple"
                                          required="">
                <option value="Red">Red</option>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
                <option value="Pink">Pink</option>
            </select></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="language">What do you like ?</label>
            <div class="col-md-4"><label class="checkbox-inline" for="language-0"><input id="language-0" type="checkbox"
                                                                                         name="language" value="HTML5">HTML5</label><label
                    class="checkbox-inline" for="language-1"><input id="language-1" type="checkbox" name="language"
                                                                    value="CSS">CSS</label><label
                    class="checkbox-inline" for="language-2"><input id="language-2" type="checkbox" name="language"
                                                                    value="Bootstrap">Bootstrap</label><label
                    class="checkbox-inline" for="language-3"><input id="language-3" type="checkbox" name="language"
                                                                    value="Jquery">Jquery</label></div>
        </div>
        <div class="form-group"><label class="col-md-4 control-label" for="submit"></label>
            <div class="col-md-4">
                <button class="btn btn-primary" id="submit" name="submit">Submit</button>
            </div>
        </div>
    </fieldset>
